buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
        maven { url = 'https://plugins.gradle.org/m2'}
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath group: 'com.wynprice.cursemaven', name: 'CurseMaven', version: '2.1.4'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'com.wynprice.cursemaven'

def minecraft_version = "1.15.2"
def forge_version = "31.1.87"
def mappings_version = ["snapshot", "20200225-1.15.1"]

version = "1.0.0"
group = 'terrails.xnetgasses'
archivesBaseName = "XNetGasses-${minecraft_version}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: 'snapshot', version: '20200225-1.15.1'

    runs {
        client {
            workingDirectory project.file('run')
         //   property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetmekanism {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
         //   property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetmekanism {
                    source sourceSets.main
                }
            }
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // XNet
    compile fg.deobf("curse.maven:xnet:2954672") // 1.15-2.1.2-beta
    compile fg.deobf("curse.maven:rftools-base:2951430") // 1.15-1.1.1-beta
    compile fg.deobf("curse.maven:mcjtylib:2951236") // 1.15-4.1.0-beta

    // Mekanism
    compile fg.deobf("curse.maven:mekanism:2952808") // 1.15.2-9.10.5.418
}

jar {
    manifest {
        attributes([
            "Specification-Title": "xnetgasses",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}