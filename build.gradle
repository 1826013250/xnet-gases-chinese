buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

def minecraft_version = "1.15.2"
def forge_version = "31.2.47"
def mappings_version = ["snapshot", "20200514-1.15.1"]

version = "1.1.1"
group = 'terrails.xnetgases'
archivesBaseName = "XNetGases-${minecraft_version}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: mappings_version[0], version: mappings_version[1]

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetgases {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetgases {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url "https://www.cursemaven.com"
    }
//    flatDir {
//        dir "libs"
//    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // XNet
    compile fg.deobf("curse.maven:xnet-260912:3131257") // 1.15-2.1.14
    compile fg.deobf("curse.maven:rftools-base-326041:3140146") // 1.15-1.1.10
    compile fg.deobf("curse.maven:mcjtylib-233105:3131240") // 1.15-4.1.13

    // Mekanism
    compile fg.deobf("curse.maven:mekanism-268560:2996531") // 1.15.2-9.10.9.422
}

jar {
    manifest {
        attributes([
            "Specification-Title": "xnetgases",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}