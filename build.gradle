buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

def minecraft_version = "1.16.4"
def forge_version = "35.1.28"
def mappings_version = ["snapshot", "20201028-1.16.3"]

version = "2.1.1"
group = 'terrails.xnetgases'
archivesBaseName = "XNetGases-${minecraft_version}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: mappings_version[0], version: mappings_version[1]

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetgases {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetgases {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url = "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // XNet
    compile fg.deobf("curse.maven:xnet-260912:3140153") // 1.16-3.0.11
    compile fg.deobf("curse.maven:rftools-base-326041:3140147") // 1.16-2.0.9
    compile fg.deobf("curse.maven:mcjtylib-233105:3131241") // 1.16-5.0.15

    // Mekanism
    compile fg.deobf("curse.maven:mekanism-268560:3134211") // 1.16.4-10.0.18.445
}

jar {
    manifest {
        attributes([
            "Specification-Title": "xnetgases",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}