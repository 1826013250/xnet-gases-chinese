buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

def minecraft_version = "1.16.3"
def forge_version = "34.1.15"
def mappings_version = ["snapshot", "20200514-1.16"]

version = "2.0.0"
group = 'terrails.xnetgases'
archivesBaseName = "XNetGases-${minecraft_version}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: mappings_version[0], version: mappings_version[1]

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetmekanism {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.console.level', 'debug'

            mods {
                xnetmekanism {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        url = "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    // XNet
    compile fg.deobf("curse.maven:xnet:3057539") // 1.16-3.0.7
    compile fg.deobf("curse.maven:rftools-base:3057532") // 1.16-2.0.5
    compile fg.deobf("curse.maven:mcjtylib:3063920") // 1.16-5.0.9

    // Mekanism
    compile fg.deobf("curse.maven:mekanism:3075056") // 1.16.3-10.0.11.436
}

jar {
    manifest {
        attributes([
            "Specification-Title": "xnetgases",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}